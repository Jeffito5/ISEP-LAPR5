    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="dataEntrega">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Data da entrega </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.dataEntrega}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="massaEntrega">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Massa da entrega </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.massaEntrega}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="tempoColocarEntrega">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Tempo de colocar a entrega </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.tempoColocarEntrega}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="tempoRetirarEntrega">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Tempo de retirar a entrega </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.tempoRetirarEntrega}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="armazemId">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID do armazém </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.armazemId}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>

    <button type="button" id="b1" mat-raised-button class="big-button" (click)="goToGestorMenuListarEntrega()"> VOLTAR
      <a href="#"></a> </button>
  </div>

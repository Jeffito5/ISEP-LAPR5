<head>
  <title>Criar Armazém</title>
</head>

<body>

        <title>Mini Truck</title>

    <span>EletricGo</span>
      <div class="spacer"></div>
       <a aria-label="Nosso Bitbucket" target="_blank" rel="noopener" href="https://bitbucket.org/1190827/lei22_23_s5_3dg_037/src/master/" title="Bitbucket">
        <svg id="bb-logo" height="20" data-name="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
          <rect width="300" height="300" fill="none"></rect>
          <path d="M22.2 32A16 16 0 0 0 6 47.8a26.35 26.35 0 0 0 .2 2.8l67.9 412.1a21.77 21.77 0 0 0 21.3 18.2h325.7a16 16 0 0 0 16-13.4L505 50.7a16 16 0 0 0-13.2-18.3 24.58 24.58 0 0 0-2.8-.2L22.2 32zm285.9 297.8h-104l-28.1-147h157.3l-25.2 147z" fill="#fff"></path>
        </svg>
      </a>
  </div>
  
  <div id="content" class="content" role="main">
    <h1>Criar armazém</h1>
    <br>
    <form>
      <div class="card">
      <div class="group">      
        <input type="text" id="idArmazem" required #idArmazem>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Id do Armazém</label>
      </div>
        
      <div class="group">      
        <input type="text" id="designacao" required #designacao>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Designação do Armazém</label>
      </div>

      <div class="group">      
        <input type="text" id="endereco" required #endereco>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Endereço do Armazém</label>
      </div>
        
      <div class="group">      
        <input type="number" step=".0001" id="longitude" required #longitude>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Longitude do Armazém</label>
      </div>

      <div class="group">      
        <input type="number" step=".0001" id="latitude" required #latitude>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Latitude do Armazém</label>
      </div>

      <div class="group">      
        <input type="number" step=".0001" id="altitude" required #altitude>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Altitude do Armazém</label>
      </div>
      
      
      
      <div class="group" id="ativo1" name="ativo">
        <select type="" id="ativo" required #ativo form="carform">
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
        <label>Ativo</label>
      </div>
      <img src="../assets/images/warehouse.svg"/>
      
      <button id="b1" mat-raised-button class="big-button" (click)="guardar(idArmazem.value,designacao.value,endereco.value,
                                          longitude.value, latitude.value, altitude.value,ativo.value)"> CONFIRMAR <a href="#"></a> </button>
      <button id="b2" mat-raised-button class="big-button" (click)="cancelar()"> VOLTAR <a href="#"></a> </button>
      <button id="b3" mat-raised-button class="big-button" (click)="idArmazem.value = '';designacao.value=''; endereco.value='';
      longitude.value=''; latitude.value=''; altitude.value='';ativo.value='';"> LIMPAR <a href="#"></a> </button>
      
    </div>
      
    </form>
  </div>
